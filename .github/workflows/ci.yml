name: CI

on:
  push:
  workflow_call:

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1

      - run: deno fmt --check
      - run: deno lint
      - run: deno check **/*.ts

      - name: Tests
        run: |-
          deno test --coverage=cov/
          deno coverage cov/

  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1

      - run: mkdir -p npm
      - run: deno task build
